<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Finder</title>
    <style>
        .result-container {
            margin-top: 20px;
            display: none;
        }
        .school-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Find Nearby Schools</h1>
    <form id="schoolForm" method="POST">
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
        <br><br>
        <label for="numSchools">Number of Schools:</label>
        <input type="number" id="numSchools" name="numSchools" value="3" required>
        <br><br>
        <button type="submit">Find</button>
    </form>

    <div class="result-container"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
